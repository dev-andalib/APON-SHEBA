{% extends "layout.html" %}
{% block content %}
<div class="content-section">
  <h2>Review Order</h2>
  <form method="POST">
    <div class="form-group">
      <label for="rating">Rating (0-5)</label>
      <input
        type="number"
        id="rating"
        name="rating"
        class="form-control"
        placeholder="Enter your rating"
        step="0.1"
        min="0"
        max="5"
        required
      />
    </div>
    <div class="form-group">
      <label for="review">Review</label>
      <textarea
        id="review"
        name="review"
        class="form-control"
        rows="5"
        placeholder="Write your review"
        required
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit Review</button>
  </form>
</div>
{% endblock content %}
