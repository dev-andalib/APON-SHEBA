{% extends "layout.html" %}

{% block content %}
<div class="content-section">
  <h2>Payment for {{ details.title }}</h2>
  <p><strong>Service Price:</strong> ${{ details.ser_price }}</p>
  <p><strong>Location:</strong> {{ location }}</p>
  <p><strong>Date and Time:</strong> {{ datetime }}</p>
  <p><strong>Customer Price:</strong> ${{ price }}</p>
  

  <h3>Select Payment Method:</h3>
  <form action="{{ url_for('payment', order_id=order_id) }}" method="POST">
    <div class="form-check">
        <input class="form-check-input" type="radio" name="payment_method" value="Cash" id="cash">
        <label class="form-check-label" for="cash">Cash</label>
      </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="payment_method" value="Credit Card" id="creditCard" required>
      <label class="form-check-label" for="creditCard">Credit Card</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="payment_method" value="Mobile Payment" id="mobilePayment">
      <label class="form-check-label" for="mobilePayment">Mobile Payment</label>
    </div>


    <button type="submit" class="btn btn-primary mt-3">Proceed to Payment</button>
  </form>
</div>
{% endblock content %}
